<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estética Escolar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      video,
      #qr-code {
        width: 100%;
        max-width: 400px;
        margin: 20px auto;
        display: block;
      }
      #qr-video {
        display: none; /* Ocultar el video inicialmente */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Escanear QR</h1>
      <button id="iniciar-escaneo" class="btn btn-primary">
        Iniciar Escaneo
      </button>
      <video id="qr-video"></video>
      <p id="resultado"></p>
      <div id="qr-content"></div>

      <!-- Formulario para generar códigos QR -->
      <h2 class="my-4">Generar QR</h2>
      <form id="form-generar-qr">
        <div class="mb-3">
          <label for="texto-qr" class="form-label">Texto o ID:</label>
          <input type="text" class="form-control" id="texto-qr" required />
        </div>
        <button type="submit" class="btn btn-success">Generar QR</button>
      </form>
      <div id="qr-code"></div>
      <!-- Aquí se mostrará el código QR -->
      <button
        id="descargar-qr"
        class="btn btn-secondary mt-3"
        style="display: none"
      >
        Descargar QR
      </button>
    </div>

    <!-- Cargar jsQR desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <!-- Cargar QRCode.js desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
